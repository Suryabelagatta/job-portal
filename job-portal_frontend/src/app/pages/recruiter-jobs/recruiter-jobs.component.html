  <div *ngFor="let job of jobs" class="card mb-3">
    <div class="card-body">
      <h5>{{ job.title }}</h5>
      <p>{{ job.company }} â€“ {{ job.location }}</p>
      <a [routerLink]="['/edit-job', job.id]" class="btn btn-sm btn-outline-primary">Edit</a>

    </div>
  </div>
</div>
