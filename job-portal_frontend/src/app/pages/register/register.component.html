<div class="container mt-4">
  <h2>Register</h2>
  <form (ngSubmit)="register()" class="form">
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="user.fullName" name="fullName" class="form-control" placeholder="Full Name" required>
    </div>
    <div class="form-group mb-2">
      <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group mb-2">
      <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group mb-2">
      <select [(ngModel)]="user.role" name="role" class="form-control" required>
        <option value="JOB_SEEKER">Job Seeker</option>
        <option value="RECRUITER">Recruiter</option>
      </select>
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="user.phone" name="phone" class="form-control" placeholder="Phone">
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="user.location" name="location" class="form-control" placeholder="Location">
    </div>
    <div class="form-group mb-2">
      <input type="text" [(ngModel)]="user.skills" name="skills" class="form-control" placeholder="Skills">
    </div>
    <div class="form-group mb-3">
      <textarea [(ngModel)]="user.bio" name="bio" class="form-control" placeholder="Bio" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
    <p *ngIf="error" class="text-danger mt-2">{{ error }}</p>
  </form>
</div>
