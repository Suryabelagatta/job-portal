<div class="container mt-4">
  <h3>Apply to Job</h3>

  <form [formGroup]="applyForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Upload Resume</label>
      <input type="file" (change)="onFileChange($event)" class="form-control" />
    </div>

    <div class="form-group mt-3">
      <label>Cover Letter</label>
      <textarea formControlName="coverLetter" class="form-control" rows="4"></textarea>
    </div>

    <div class="form-group mt-3">
      <label>Additional Information</label>
      <input type="text" formControlName="additionalInfo" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="!applyForm.valid">
      Submit Application
    </button>
    <p *ngIf="!applyForm.valid">Form is invalid</p>
<p *ngIf="!resumeId">Resume not uploaded</p>


    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </form>
</div>
