<div class="container mt-4">
  <h3>My Applications</h3>
  <table class="table table-bordered mt-3" *ngIf="applications.length">
    <thead>
      <tr>
        <th>Job Title</th>
        <th>Company</th>
        <th>Status</th>
        <th>Applied On</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of applications">
        <td>{{ app.job.title }}</td>
        <td>{{ app.job.company }}</td>
        <td>{{ app.status }}</td>
        <td>{{ app.appliedDate | date: 'medium' }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="applications.length === 0" class="alert alert-info">
    You havenâ€™t applied to any jobs yet.
  </div>
</div>
